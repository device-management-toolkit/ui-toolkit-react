# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Run NPM CI
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run Test
        run: npm run test

      - name: Run Coverage
        run: npm run coverage

      - uses: codecov/codecov-action@v1.2.1
        name: Upload Coverage Results (SOL)
        with:
          directory: ./coverage/

      - name: Run Build Dev
        run: npm run build

      - name: Run Build Externals
        run: npm run build-ext

      #checkout the dist branch
      - uses: actions/checkout@v2
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          path: "to-be-published"
          ref: "dist"
      #copy the built dist content
      - name: Copy
        if: ${{ github.ref == 'refs/heads/main' }}
        run: cp -rlf dist/* ./to-be-published/
      #publish it
      - name: Publish content
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          cd ./to-be-published
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m 'ci: ${{github.event.head_commit.message}}'
          git push origin dist
